# Trigger workflow execution:
# - On any pull request activity (open, synchronize, reopen)
# - Weekly on Sundays at 3:00 AM UTC
# - When called from another workflow (workflow_call)
on:
  pull_request:
  schedule:
    - cron: "0 3 * * 0" # at 3:00am UTC every Sunday
  workflow_call:
    secrets:
      API_KEY_INFURA:
        required: true

jobs:
  check-decimals:
    runs-on: "ubuntu-latest"
    steps:
      - name: "Check out the repo"
        uses: "actions/checkout@v4"

      - name: "Check token decimals"
        run: "./scripts/check-decimals.sh"
        shell: "bash"

      - name: "Add summary"
        run: |
          echo "## CI Token Decimals result" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Passed" >> $GITHUB_STEP_SUMMARY
